<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Using HTML, CSS, and JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="description">Enter any text or URL below to instantly generate a QR code!</p>

        <input type="text" placeholder="Text or URL" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage" alt="QR Code">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>
        <a id="downloadLink" class="download-link" href="#" download="qrcode.png" style="display:none;">⬇️ Download QR Code</a>
    </div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generateQR() {
            if (qrText.value.length > 0) {
                let qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" + encodeURIComponent(qrText.value);
                qrImage.src = qrUrl;
                imgBox.classList.add("show-img");

                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = qrUrl;
                downloadLink.style.display = "block";
            } else {
                qrText.classList.add('error');
                setTimeout(() => qrText.classList.remove('error'), 1000);
            }
        }
    </script>
</body>
</html>
